<h1>아스나로 시뮬레이터!</h1>

function clickRandom() {
    var rand = Math.random();
    if (rand < 0.3) {
        alert("30%의 확률");
        foo();
    }
    if (rand < 0.75) {
        alert("75%의 확률");
        bar();
    }
}
function foo() {
    alert("30%로 실행할 함수");
}
function bar() {
    alert("75%로 실행할 함수");
}
</script>
<button onclick="clickRandom();"></button>
